name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read         # Read-only access to code
      pull-requests: write   # Required for Claude to comment on PRs
      issues: write          # Required for Claude to comment on issues
      id-token: write
      actions: read          # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Project setup
        run: |
          npm run setup
          npm run dev:daemon
      
      - name: Wait for dev server                                                                      
        run: |                                                                                         
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'       
          echo "Dev server is ready"    

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          # track_progress: true # Forces tag mode with tracking comments
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Read-only mode: Claude tests and comments but doesn't create branches/PRs
          # use_sticky_comment: true
          claude_args: |
            --mcp-config '{"mcpServers":{"playwright":{"command":"npx","args":["@playwright/mcp@latest","--allowed-origins","localhost:3000;cdn.tailwindcss.com;esm.sh"]}}}'
            --allowed-tools Glob,Grep,Read,AskUserQuestion,Bash(npm:*),Bash(sqlite3:*),mcp__playwright__browser_close,mcp__playwright__browser_resize,mcp__playwright__browser_console_messages,mcp__playwright__browser_handle_dialog,mcp__playwright__browser_evaluate,mcp__playwright__browser_file_upload,mcp__playwright__browser_fill_form,mcp__playwright__browser_install,mcp__playwright__browser_press_key,mcp__playwright__browser_type,mcp__playwright__browser_navigate,mcp__playwright__browser_navigate_back,mcp__playwright__browser_network_requests,mcp__playwright__browser_run_code,mcp__playwright__browser_take_screenshot,mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__browser_drag,mcp__playwright__browser_hover,mcp__playwright__browser_select_option,mcp__playwright__browser_tabs,mcp__playwright__browser_wait_for
            --disallowedTools WebSearch
            --system-prompt "The project is already set up with all dependencies installed, The dev server is running at http://localhost:3000, Server logs are written to `logs.txt`, Use `sqlite3` CLI to query the database if needed, Use `mcp__playwright__*` tools to launch a browser and interact with the app for testing, Save screenshots and test artifacts to ./artifacts/ folder (create if needed) - they will be auto-uploaded and a link will be posted in the comments"
      
      - name: Upload screenshots
        id: upload-screenshots
        uses: actions/upload-artifact@v4
        if: always()  # try upload even on prev step failure
        with:
          name: screenshots
          path: ./artifacts/
          if-no-files-found: ignore # if no files found, don't fail the step

      - name: Update comment with artifact links
        if: always() && steps.upload-screenshots.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = '${{ steps.upload-screenshots.outputs.artifact-url }}';

            // Note: claude-code-action doesn't expose comment_id as a public output
            // It's available internally as steps.prepare.outputs.claude_comment_id
            // but not accessible to external workflows
            // See: https://github.com/anthropics/claude-code-action/blob/main/action.yml

            // Determine issue/PR number based on event type
            const issueNumber = context.eventName === 'pull_request_review_comment' || context.eventName === 'pull_request_review'
              ? context.payload.pull_request.number
              : context.issue.number;

            console.log('Event name:', context.eventName);
            console.log('Issue/PR number:', issueNumber);

            // Fetch comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              per_page: 100
            });

            console.log('Total comments found:', comments.length);

            // Find Claude's most recent comment (from claude[bot])
            const claudeComment = comments
              .filter(c => c.user.login === 'claude[bot]')
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];

            if (!claudeComment) {
              console.log('No Claude comment found to update');
              return;
            }

            console.log('Found Claude comment:', claudeComment.id);

            // Append artifact link to existing comment
            const artifactSection = `\n\n---\n\nðŸ“¸ **[Download test screenshots](${artifactUrl})**`;

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: claudeComment.id,
              body: claudeComment.body + artifactSection
            });

            console.log('Successfully updated comment with artifact link');
